<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Rachat Auto Laval – Estimation gratuite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Rachat de voiture à Laval. Estimation gratuite, rapide et sans engagement.">
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;color:#111}
    .wrap{max-width:900px;margin:auto;padding:24px}
    header{display:flex;justify-content:space-between;align-items:center}
    .btn{padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:bold}
    .primary{background:#111;color:#fff}
    .hero{padding:40px 0}
    h1{font-size:36px;margin-bottom:10px}
    p{font-size:18px}
    section{margin-top:40px}
    form{display:grid;gap:10px;max-width:500px}
    input,textarea{padding:10px;border-radius:8px;border:1px solid #ccc}
    textarea{min-height:100px}
  </style>
</head>
<body>
<div class="wrap">
<header>
  <strong>Rachat Auto Laval</strong>
  <a class="btn primary" href="#form">Estimer</a>
</header>

<div class="hero">
  <h1>Rachat de voiture à Laval</h1>
  <p>Estimation gratuite – Réponse rapide – Sans engagement</p>
</div>

<section>
  <h2>Comment ça marche</h2>
  <p>
    1. Vous remplissez le formulaire<br>
    2. Nous analysons votre véhicule<br>
    3. Nous vous faisons une offre
  </p>
</section>

<section id="form">
  <h2>Demande d’estimation</h2>
  <form action="mailto:contact@exemple.fr" method="post" enctype="text/plain">
    <input name="Nom" placeholder="Votre nom" required>
    <input name="Téléphone" placeholder="Téléphone" required>
    <input name="Véhicule" placeholder="Marque / Modèle / Année" required>
    <input name="Kilométrage" placeholder="Kilométrage" required>
    <textarea name="Message" placeholder="État du véhicule"></textarea>
    <button class="btn primary" type="submit">Envoyer</button>
  </form>
</section>

<footer>
  <p>© Rachat Auto Laval – Mayenne (53)</p>
</footer>
</div>
</body>
</html>
