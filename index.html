<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rachat Auto Laval</title>

<style>
:root{
  --text:#0a0a0a;
  --muted:#6b7280;
  --line:rgba(0,0,0,.15);
  --max:1200px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:#fff;
  color:var(--text);
}
a{text-decoration:none;color:inherit}
.wrap{max-width:var(--max);margin:0 auto;padding:24px 18px}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid var(--line);
  padding-bottom:18px;
}
.logo{height:200px;width:auto}
nav{
  display:flex;
  gap:26px;
  font-size:12px;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:1px;
}
nav a{opacity:.6}
nav a:hover{opacity:1}

/* HERO */
.hero{
  margin-top:20px;
  border:1px solid var(--line);
  padding:70px 40px;
  text-align:center;
}
.hero h1{
  font-size:42px;
  margin:0 0 12px;
}
.hero p{
  font-size:18px;
  color:var(--muted);
}
.btn{
  display:inline-block;
  margin-top:24px;
  padding:14px 28px;
  border:1px solid var(--line);
  font-size:12px;
  font-weight:800;
  text-transform:uppercase;
}
.btnPrimary{
  background:#000;
  color:#fff;
}

/* MOBILE */
@media(max-width:900px){
  nav{display:none}
  .logo{height:140px}
  .hero h1{font-size:30px}
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <a href="index.html">
    <img src="logo-rachat-auto.png" alt="Rachat Auto Laval" class="logo">
  </a>
  <nav>
    <a href="index.html" style="opacity:1">Accueil</a>
    <a href="estimation.html">Estimation</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Rachat de voiture à Laval</h1>
  <p>Estimation gratuite • Sans engagement • Réponse rapide</p>
  <a class="btn btnPrimary" href="estimation.html">Faire une estimation</a>
</section>

</div>
</body>
</html>
