<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Contact — Rachat Auto Laval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--text:#0b0f19;--muted:#5b6476;--line:rgba(15,23,42,.10);--shadow:0 18px 45px rgba(2,8,23,.10);--r:22px;--brand:#0f3d2e;--brand2:#0b2f24;}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:#fff}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1200px;margin:0 auto;padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:14px;padding:10px 2px}
    .logo{height:60px;width:auto;display:block}
    nav{display:flex;gap:18px;align-items:center;color:var(--muted);font-weight:800}
    nav a:hover{color:var(--text)}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 16px;border-radius:999px;border:1px solid var(--line);background:#fff;font-weight:900}
    .btnPrimary{border:none;background:linear-gradient(180deg,var(--brand),var(--brand2));color:#fff;box-shadow:0 14px 30px rgba(15,61,46,.18)}
    .hero{margin-top:12px;border-radius:28px;overflow:hidden;border:1px solid var(--line);box-shadow:var(--shadow);position:relative}
    .heroBg{position:absolute;inset:0;background:
      linear-gradient(180deg, rgba(255,255,255,.55) 0%, rgba(255,255,255,.92) 70%, #fff 100%),
      url("hero-voiture.jpg");background-size:cover;background-position:center}
    .heroIn{position:relative;padding:34px}
    h1{margin:0 0 6px;font-size:40px;letter-spacing:-.6px}
    p{margin:0;color:var(--muted);font-weight:700;font-size:18px}
    .grid{margin-top:16px;display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .card{border:1px solid var(--line);border-radius:var(--r);padding:16px;background:#fff;box-shadow:0 10px 24px rgba(2,8,23,.06)}
    form{display:grid;gap:10px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    input,textarea{padding:12px;border-radius:14px;border:1px solid var(--line);font-size:16px;outline:none}
    textarea{min-height:120px;resize:vertical}
    footer{margin-top:26px;border-top:1px solid var(--line);padding:18px 2px;color:var(--muted);font-weight:700;font-size:13px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
    @media(max-width:980px){nav{display:none}.logo{height:54px}h1{font-size:32px}.grid{grid-template-columns:1fr}.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="index.html"><img src="logo-rachat-auto.png" alt="Rachat Auto Laval" class="logo"></a>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="index.html#estimation">Estimation</a>
        <a href="comment-ca-marche.html">Comment ça marche</a>
        <a href="contact.html" style="color:var(--text)">Contact</a>
      </nav>
      <a class="btn btnPrimary" href="index.html#estimation">Estimation gratuite</a>
    </header>

    <section class="hero">
      <div class="heroBg" aria-hidden="true"></div>
      <div class="heroIn">
        <h1>Contact</h1>
        <p>Réponse rapide.</p>
      </div>
    </section>

    <section class="grid">
      <div class="card">
        <b>Appelez</b>
        <p style="margin-top:6px">02 43 67 89 00</p>
        <p style="margin-top:6px;color:var(--muted);font-weight:700">Lun–Sam • 8h–19h</p>
        <div style="height:10px"></div>
        <a class="btn" href="tel:0243678900">Appeler</a>
      </div>

      <div class="card">
        <b>Envoyer un message</b>
        <div style="height:10px"></div>
        <form action="mailto:contact@exemple.fr" method="post" enctype="text/plain">
          <div class="row">
            <input name="Nom" placeholder="Nom" required>
            <input name="Email" placeholder="Email" required>
          </div>
          <input name="Téléphone" placeholder="Téléphone">
          <textarea name="Message" placeholder="Message" required></textarea>
          <button class="btn btnPrimary" type="submit">Envoyer</button>
        </form>
      </div>
    </section>

    <footer>
      <div>© Rachat Auto Laval</div>
      <div><a href="comment-ca-marche.html">Comment ça marche</a> • Mentions légales</div>
    </footer>
  </div>
</body>
</html>
