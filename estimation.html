<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Estimation – Rachat Auto Laval</title>

<style>
:root{--text:#0a0a0a;--muted:#6b7280;--line:rgba(0,0,0,.15);--max:1200px}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#fff;color:var(--text)}
.wrap{max-width:var(--max);margin:0 auto;padding:24px 18px}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid var(--line);
  padding-bottom:18px;
}
.logo{height:200px}
nav{display:flex;gap:26px;font-size:12px;font-weight:700;text-transform:uppercase}
nav a{opacity:.6}

/* FORM */
h1{margin:40px 0 20px}
form{
  display:grid;
  gap:14px;
  max-width:700px;
}
input,textarea{
  padding:14px;
  font-size:16px;
  border:1px solid var(--line);
}
textarea{min-height:140px}
button{
  padding:14px;
  background:#000;
  color:#fff;
  border:none;
  font-weight:800;
  text-transform:uppercase;
}

/* MOBILE */
@media(max-width:900px){
  nav{display:none}
  .logo{height:140px}
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <a href="index.html"><img src="logo-rachat-auto.png" class="logo"></a>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="estimation.html" style="opacity:1">Estimation</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<h1>Estimation gratuite</h1>

<form>
  <input placeholder="Marque du véhicule">
  <input placeholder="Modèle">
  <input placeholder="Année">
  <input placeholder="Kilométrage">
  <textarea placeholder="État du véhicule / informations complémentaires"></textarea>
  <button type="submit">Envoyer la demande</button>
</form>

</div>
</body>
</html>
