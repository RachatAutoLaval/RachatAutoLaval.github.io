<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estimation gratuite – Rachat Auto Laval</title>

  <style>
    :root{
      --text:#0a0a0a;
      --muted:#6b7280;
      --line:rgba(0,0,0,.15);
      --max:1200px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#fff;
      color:var(--text);
    }
    a{text-decoration:none;color:inherit}
    .wrap{max-width:var(--max);margin:0 auto;padding:18px 14px}

    /* ===== HEADER ===== */
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding-bottom:14px;
    }
    .logo{
      height:190px;
      width:auto;
      display:block;
    }
    nav{
      display:flex;
      gap:26px;
      font-size:12px;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    nav a{opacity:.6}
    nav a:hover{opacity:1}

    /* ===== HERO PHOTO ===== */
    .hero{
      margin-top:16px;
      border:1px solid var(--line);
      overflow:hidden;
      background:#fff;
    }
    .heroBg{
      height:260px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.45)),
        url("hero-estimation.jpg");
      background-size:cover;
      background-position:center;
    }
    .heroCard{
      margin:-95px auto 14px;
      background:rgba(255,255,255,.94);
      width:92%;
      padding:20px 18px;
      border:1px solid var(--line);
      text-align:center;
    }
    .heroCard h1{
      margin:0 0 8px;
      font-size:30px;
      font-weight:800;
    }
    .heroCard p{
      margin:0;
      font-size:14px;
      color:var(--muted);
      line-height:1.5;
    }

    /* ===== FORM ===== */
    form{
      border:1px solid var(--line);
      padding:16px;
      background:#fff;
    }
    .sectionTitle{
      margin:22px 0 8px;
      font-size:13px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    .hint{
      margin:0 0 12px;
      font-size:14px;
      color:var(--muted);
    }
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    .full{grid-column:1/-1}
    label{
      font-size:12px;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:1px;
      display:block;
      margin-bottom:4px;
    }
    input,select,textarea{
      width:100%;
      padding:12px;
      border:1px solid var(--line);
      font-size:16px;
      background:#fff;
    }
    textarea{min-height:120px}
    .sep{
      border:none;
      border-top:1px solid var(--line);
      margin:18px 0;
    }
    .yn{
      border:1px solid var(--line);
      padding:10px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    .yn label{margin:0}
    .actions{
      margin-top:16px;
    }
    button{
      width:100%;
      padding:14px;
      background:#000;
      color:#fff;
      border:none;
      font-size:12px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1px;
    }

    footer{
      margin-top:24px;
      border-top:1px solid var(--line);
      padding-top:14px;
      font-size:12px;
      text-transform:uppercase;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    /* ===== BARRE MOBILE ===== */
    .mobileBar{
      position:fixed;
      bottom:0; left:0; right:0;
      background:#fff;
      border-top:1px solid var(--line);
      padding:10px 12px calc(10px + env(safe-area-inset-bottom));
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:10px;
      z-index:9999;
    }
    .mobileBar a{
      border:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:48px;
      font-size:12px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    .mobileBar a.primary{
      background:#000;
      color:#fff;
      border-color:#000;
    }

    /* ===== MOBILE ===== */
    @media(max-width:900px){
      nav{display:none}
      header{justify-content:center}
      .logo{height:160px}
      .grid{grid-template-columns:1fr}
      body{padding-bottom:90px}
    }
    @media(min-width:901px){
      .mobileBar{display:none}
      body{padding-bottom:0}
    }
  </style>
</head>

<body>
<div class="wrap">

<header>
  <a href="index.html">
    <img src="logo-rachat-auto.png" class="logo" alt="Rachat Auto Laval">
  </a>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="estimation.html" style="opacity:1">Estimation</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="heroBg"></div>
  <div class="heroCard">
    <h1>Estimation gratuite</h1>
    <p>Formulaire complet • Sans engagement • Réponse rapide</p>
  </div>
</section>

<form>
  <div class="sectionTitle">Coordonnées</div>
  <div class="grid">
    <div>
      <label>Nom</label>
      <input>
    </div>
    <div>
      <label>Téléphone</label>
      <input>
    </div>
    <div class="full">
      <label>Email</label>
      <input>
    </div>
  </div>

  <div class="actions">
    <button>Envoyer la demande</button>
  </div>
</form>

<footer>
  <div>© Rachat Auto Laval</div>
  <div>FAQ • Contact</div>
</footer>

</div>

<!-- BARRE FIXE MOBILE -->
<div class="mobileBar">
  <a href="faq.html">FAQ</a>
  <a class="primary" href="tel:+33243678900">Appeler</a>
  <a href="contact.html">Contact</a>
</div>

</body>
</html>
